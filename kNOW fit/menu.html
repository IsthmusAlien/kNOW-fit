<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kNOW fit</title>
    <link rel="stylesheet" href="css/menu.css">
    <link rel="icon" sizes="180x180" href="imgs/tab_logo.png" type="image/png"> 
  </head>
  <body>
        <main>
            <div class="main_total_des_tab">
                <div class="main_selection_part_des_tab">
                    <div class="main_scroll">
                      <div class="main_scroll_content_des_tab" tabindex="0">
                        <img class="main_scroll_picture_des_tab" src="imgs/linkedin.jpg" alt="Profile_Picture">
                      </div>
                    </div>
                </div>
                <div class="main_view_part_des_tab">
                    <div class="main_view_profile_part_des_tab">
                      <div class="main_bookmarks_part_des_tab">
                        <span>
                          <img class="main_bookmark_des_tab" src="imgs/bookmark.png" alt="Bookmarks">
                          <img class="main_bookmarked_des_tab" src="imgs/bookmarked.png" alt="Bookmarks" style="display: none;">
                        </span>
                      </div>
                      <div class="main_profile_picture_part_des_tab">
                        <span>
                          <img class="main_profile_picture_close_des_tab" src="imgs/manage_close.png" alt="Profile_Picture">
                          <img class="main_profile_picture_open_des_tab" src="imgs/manage_open.png" alt="Profile_Picture" style="display: none;">
                        </span>
                      </div>
                    </div>
                    <div class="main_view_main_part_des_tab">
                        <div class="main_view_content_des_tab">
                          <h2 class="main_view_content_title">Title</h2>
                          <h4 class="main_view_content_text">
                            Example Text
                          </h4>
                          <img class="main_view_content_image" src="imgs/Harsh.jpg" alt="Image">
                          <video controls class="main_view_content_video">
                            <source src="vids/main_subscriber.webm" type="video/webm">
                            Your browser does not support the video tag.
                          </video>
                          <div class="main_view_content_reaction">
                            <span class="content_span">
                              <img id="comment_passive" class="content_controls" src="imgs/comment_passive.png" alt="like">
                              <img id="comment_active" class="content_controls" src="imgs/comment_active.png" alt="liked" style="display: none;">
                              <h2>10</h2>
                            </span>
                            <span class="content_span">
                              <img id="like_passive" class="content_controls" src="imgs/like_passive.png" alt="like">
                              <img id="like_active" class="content_controls" src="imgs/like_active.png" alt="liked" style="display: none;">
                              <h2>10</h2>
                            </span>
                            <span class="content_span">
                              <img id="dislike_passive" class="content_controls" src="imgs/dislike_passive.png" alt="like">
                              <img id="dislike_active" class="content_controls" src="imgs/dislike_active.png" alt="liked" style="display: none;">
                              <h2>10</h2>
                            </span>
                            <span class="content_span">
                              <img id="star_passive" class="content_controls" src="imgs/star_passive.png" alt="like">
                              <img id="star_active" class="content_controls" src="imgs/star_active.png" alt="liked" style="display: none;">
                            </span>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
  </body>
  <script src="js/bookmarks.js"></script> 
  <script src="js/profile_manage.js"></script>  
  <script src="js/content_controls.js"></script> 
</html>
